name: PR Checks

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pr-checks:
    name: Pull Request Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Type check
        run: npm run type-check || echo "Type check not configured"

      - name: Lint check
        run: npm run lint || echo "Linting issues found"

      - name: Run unit tests
        run: npm run test:ci

      - name: Build check
        run: npm run build

      - name: Test summary
        if: always()
        run: |
          echo "## 🔍 PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ Checks completed:" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript type checking" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint code quality" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests execution" >> $GITHUB_STEP_SUMMARY
          echo "- Build verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📝 Notes:" >> $GITHUB_STEP_SUMMARY
          echo "All checks must pass before merging to main branch." >> $GITHUB_STEP_SUMMARY
